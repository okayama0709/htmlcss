<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__bar menu">
        <div class="menu__inner">
          <img class="menu__logo" src="./images/img_logo.png" alt="" />
          <nav class="menu__lists">
            <ul class="menu__list">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
            </ul>
          </nav>
        </div>
      </div>

      <img class="header__home" src="./images/bg_home.png" alt="" />
    </header>
    <main class="main">
      <div class="main__inner">
        <section class="main__colection colection">
          <article class="colection__aw aw">
            <p class="aw__sub">Collection AW 2019</p>
            <p class="aw__text">
              Cotton textured <br class="pc" />sweaters from<br class="pc" />
              <span class="cha">$14.99</span>
            </p>
            <a class="btn" href="#">Go Shopping </a>
          </article>

          <div class="colection_product product">
            <article class="product__article">
              <div class="product__imgBox">
                <img
                  class="product__img"
                  src="./images/pic_item01.png"
                  alt=""
                />
              </div>
              <p class="product__category">Jackets & Coats</p>
              <p class="product__name">Open-front coat</p>
              <p class="product__price">120.00$</p>
            </article>
            <article class="product__article">
              <div class="product__imgBox">
                <img src="./images/pic_item02.png" alt="" />
              </div>
              <p class="product__category">Jumpers & Cardigans</p>
              <p class="product__name">Cable knitted neck sweater</p>
              <p class="product__price">68.00$</p>
            </article>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
